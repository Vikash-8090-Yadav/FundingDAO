specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x791EC018A1aFbb13CEF43E88EF156b7261096142"
      abi: Contract
      startBlock: 42396003
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Donation
        - campaignCreated
        - donated
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: Donation(indexed address,string,string,uint256,uint256)
          handler: handleDonation
        - event: campaignCreated(string,uint256,indexed address,address,string,indexed
            uint256,indexed string)
          handler: handlecampaignCreated
        - event: donated(indexed address,indexed uint256,indexed uint256)
          handler: handledonated
      file: Contract/Contract.wasm
